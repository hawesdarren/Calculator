apply plugin: 'java'

repositories{
	mavenCentral()
}

sourceSets{
	test{
		java{
			srcDirs = ["$projectDir/src"]
			
		}
	}
}

dependencies {
    

    testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile group: 'org.testng', name: 'testng', version: '7.0.0'
	testCompile group: 'org.testng', name: 'reportng', version: '1.2.2'
	testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
}

test{
	
	useTestNG() {
		
		def suitesToRun = project.findProperty('TestSuite')
			if (suitesToRun) {
				println "Running $suitesToRun"
				suites suitesToRun.split(',')
			}
		useDefaultListeners = true
			
		}
		if (System.env.CHROMEDRIVER)   systemProperty "webdriver.chrome.driver", System.env.CHROMEDRIVER
		systemProperty 'org.uncommons.reportng.title', 'Calculator UI'
		systemProperty 'org.uncommons.reportng.escape-output', 'false' // enable embedding screenshots
		//systemProperty 'org.uncommons.reportng.stylesheet', "${projectDir}/IBAutomation/custom.css"
	
	
}
